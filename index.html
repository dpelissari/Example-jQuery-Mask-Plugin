<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo JqueryMASK</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/estilos.css"/>
        <!--Jquery Mask Plugin-->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script>
        <script type="text/javascript">
            jQuery.noConflict();
            jQuery(function ($) {
                $("#tel").mask("(99)9999-9999");
                $("#cel").mask("(99) 99999-9999");
            });
        </script>
    </head>
    <body>
        <form id="formulario_cadastro" method="post">
            <h1 class="container-fluid">Exemplo JQueryMask</h1>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="nome">Nome</label> 
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                </div>    
                <div class="form-group col-md-2">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                </div>    
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="tel">Telefone</label>
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="(99)9999-9999">
                </div>
                <div class="form-group col-md-2">
                    <label for="cel">Celular</label>
                    <input type="text" class="form-control" name="cel" id="cel" placeholder="(99)99999-9999">
                </div>    
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>    
            </div>
            <div class="row">
                <div class="form-group col-md-2">
                    <label for="senha">Senha</label>
                    <input type="text" class="form-control" maxlength="20" name="senha" id="senha"> 
                </div> 
                <div class="form-group col-md-2">
                    <label for="conf_senha">Confirmar senha</label>
                    <input type="text" class="form-control" maxlength="20" name="conf_senha" id="conf_senha"> 
                </div>    
            </div>
            <div class="row">
                <input type="submit" class="btn btn-primary" value="Cadastrar">
                <input type="reset"  class="btn btn-default" value="Limpar">
            </div>    
        </form>    
    </body>
    
    
    
        
</html>
